<!DOCTYPE html>
<html>
<head>
  <title>Processando autenticação...</title>
  <script>
    function parseTokenFromHash() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');
      
      if (accessToken) {
        // Redirecionar de volta para a página principal
        window.location.href = `file:///C:/Users/Pipeway/3D%20Objects/INTRANET/home.html?access_token=${accessToken}`;
      } else {
        window.location.href = 'file:///C:/Users/Pipeway/3D%20Objects/INTRANET/home.html?error=no_token';
      }
    }
    window.onload = parseTokenFromHash;
  </script>
</head>
<body>
  <p>Processando autenticação, aguarde...</p>
</body>
</html>
